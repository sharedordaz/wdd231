<html lang="en">
<head>

    <!--Facebook meta tags-->
    <meta property="og:title" content="Timbuktu Chamber of Commerce">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap">
    </noscript>

    <link rel="icon" href="favicon.ico">
 
    <link rel="stylesheet" href="styles/base-large.css">
    <link rel="stylesheet" href="styles/base-small.css">
    <link rel="stylesheet" href="styles/members.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <title>Timbuktu Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="site_name">
        <h1>Timbuktu</h1>
        <h6>Chamber of commerce</h6>
        </div>
        <nav class="navbar">
        <a class="hamburguer" >☰</a>
        <a class="linkHidden" href="#">Home</a>
        <a class="linkHidden" href="#">Discover</a>
        <a class="linkHidden" href="#">Business Directory</a>
        <a class="linkHidden" href="#">Join</a>
        </nav>
    </header>
    <div>
        <picture>
            <img id="hero_image" src="images/banner_large.webp" alt="Banner_large">
        </picture>
    </div>
    <main>
        <section class="w_card">
            <h2>Events</h2>
            <div>Dummy information</div>
        </section>
        <section class="w_card">
            <h2>Current Weather</h2>
            <div>
                <p>Temperature: <span id="temperature"></span> °F</p>
                <p><span id="temp_icon"></span></p>
                <p>High: <span id="high"></span>°F</p>
                <p>Low: <span id="low"></span>°F</p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Surinse: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
            </div>
        </section>
        <section class="w_card">
            <h2>Weather Forecast</h2>
            <div>
                <p>Today: <span id="today_temp"></span></p>
                <p>Tomorrow: <span id="tom_temp"></span></p>
                <p>In two days: <span id="two_temp"></span></p>
            </div>
        </section>

    </main>
    <div class="view-toggle">
        <button id="grid-view" class="active">Grid View</button>
        <button id="list-view">List View</button>
    </div>
    <div class="business_container">
        <!--JS Content-->
    </div>

    <footer>
        <p>&copy; <span id='currentyear'></span> Shared Israel Ordaz Santillan, Mexico</p>
        <p id='lastModified'></p>
    </footer>
    <script src="scripts/display_members.js"></script>
    <script src="scripts/get_dates.js" defer></script>  
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
