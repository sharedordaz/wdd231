    <main>
        <form action="thankyou.html" method="GET" class="study-form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
 
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          
            <label for="about">About yourself:</label>
            <textarea id="about" name="about" rows="4" required></textarea>
          
            <label for="reason">Why do you want to enter the group?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
          
            <button type="submit">Submit</button>
          </form>
